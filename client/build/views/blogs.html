<div id="pa-sidebar" class="pure-u-1 pure-u-md-1-4">
    <div class="pa-header">
        <h1 class="pa-title">Pantoum</h1>
        <h2 class="pa-description">Blogging Website</h2>
        <nav id="pa-navigation">
            <ul class="navigation-list">
                <li class="navigation-item">
                    <a class="pure-button button-ghost" href="">Write a story</a>
                </li>
            </ul>
        </nav>
    </div>
    <div id="pa-footer">
        <div class="pure-menu pure-menu-horizontal">
            <ul class="pa-unordered-list">
                <li class="pure-menu-item">
                    <a href="" class="pure-menu-link">About</a>
                </li>
                <li class="pure-menu-item">
                    <a href="" class="pure-menu-link">Help</a>
                </li>
                <li class="pure-menu-item">
                    <a href="" class="pure-menu-link">Privacy</a>
                </li>
                <li class="pure-menu-item">
                    <a href="" class="pure-menu-link">Terms</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div id="pa-blog" class="pure-u-1 pure-u-md-3-4">
    <div id="pa-profile" class="pa-profile menu-show" scroll-hide>
        <a class="menu-link"><img drop-down class="pa-profile-image" ng-src="{[{blogs.getUserProfile()}]}"></a>
        <div class="pa-dropdown-wrapper">
            <ul class="pa-dropdown">
                <li class="pa-dropdown-element" ><a>Profile</a></li>
                <li class="pa-dropdown-element" ><a>Settings</a></li>
                <li class="pa-dropdown-element" ng-click="logout()"><a>Logout</a></li>
            </ul>
        </div>
        <label for="pa-search-input">
            <span class="fa fa-search"></span>
            <input id="pa-search-input" type="text" class="pa-search-box" placeholder="Search Pantoum" />
        </label>
        <div class="clearfix"></div>
    </div>
    <div id="pa-content">
        <h1 class="pa-subtitle">Recent</h1>
        <section class="pa-post" ng-repeat="blog in blogs.blogs">
            <header class="pa-post-header">
                <h2 class="pa-post-title">{[{blog.blog_title}]}</h2>
                <div class="pa-post-parameter">
                    <img class="pa-post-avatar" alt="{[{blog.submitted_by}]}" src="{[{blog.represented_by}]}">
                    <div class="pa-post-meta">
                        <a href="" class="pa-post-author">{[{blog.submitted_by}]}</a>
                        <p class="pa-post-scatter">
                            <span time-ago create-time="blog.blog_created_at"></span>
                            <span class="pa-post-divider">&#183;</span>
                            <span time-read blog-content="blog.blog"></span>
                        </p>
                    </div>
                </div>
            </header>
            <div class="pa-post-description">
                <p>{[{blog.blog}]}</p>
            </div>
        </section>
        <load-more-content init-load="blogs.loadMoreContent()"></load-more-content>
    </div>
</div>
